<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/dcjs/dc.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="studyMultiViewsApp" ng-init="clicked=false">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" src="images/cbioportal_logo.png"/>
            <img style="padding-top:30px" src="images/study-summary.png"/>
            
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#summary" data-toggle="tab">SUMMARY</a></li>
              <li><a href="#clinicalTable" data-toggle="tab">CLINICAL DATA</a></li>
              <li><i class="fa fa-bars" ng-click="clicked = !clicked" ></i></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container" ng-controller="MainCtrl">
      <div class="body">
        <div class="left-funs animated" ng-class="{'fadeInRight':clicked,'fadeOutRight':!clicked}">
          <ul class="nav">
            <li><a href="#">HOME</a></li>
            <li><a href="#">DATA SETS</a></li>
            <li><a href="#">TUTORIALS</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">TOOLS</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
        </div>
        <div id='summary'>
          <div class="nav navbar-nav">
            <div class="container">
              <div class="topButtons">
                <button class="btn btn-info">Select cases by IDs</button>
                <button class="btn btn-info">Query all samples</button>
                <button class="btn btn-info">View all cases</button>
              </div>
            </div>
          </div>
          <packery class="dc-charts">
                <packery-object ng-repeat="attr in testAttr">
                <dc-pie ng-if="attr.dcType === 'pie'" group="{{attr.group}}" attrid="{{attr.attr_id}}"></dc-pie>
                <dc-bar ng-if="attr.dcType === 'bar'" group="{{attr.group}}" attrid="{{attr.attr_id}}"></dc-bar>
                </packery-object>
          </packery>
        </div>
        <div id='clinicalTable'></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container"></div>
    </footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    </script>
