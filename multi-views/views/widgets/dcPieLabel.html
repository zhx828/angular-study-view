<div style="width: 300px; float: left">
    <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns">
        <thead>
            <th>{{attrid}}</th>
            <th>#</th>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in ::lableKeys" ng-mouseover="highlightPieSlice(value.key, chartColors[$index])"><td><svg width="13" height="10"><rect width="10" height="10" style="fill:{{chartColors[$index]}}"></rect></svg>{{value.key}}</td><td>{{value.value}}</td></tr>
        </tbody>
    </table>
</div>
